{% block body %}

<div class="container ">
  <div class="row">

      <img height="200px" src="{{item.item_image}}" alt="">

      <h1>{{item.item_name}}</h1>
      <h2>{{item.item_desc}}</h2>
      <h3>${{item.item_price}}</h3>
    </div>

  </div>
</div>

{% endblock %}
