 first going to read extend food/base.html and
  go to base.html and execute that file . -->

  

{% extends 'food/base.html' %}   <!--this tag extend index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
  {% block body %}


  {% for item in item_list %}
  <div class="row">
      <div class="col-md-3 offset-md-2"><!-- adding image in detail view -->
          <img class="card" height ="150px" width="100" src="{{item.item_image}}"/>

      </div>
      <div class="col-md-4">
          <h3>{{item.item_name}}</h3>
          <h5>{{item.item_desc}}</h5>
          <h6>${{item.item_price}}</h6>

      </div>
      <div class="col-md-2">
          <a href="{% url 'detail' item.id %}" class="btn btn-success">Details</a>

      </div>
  </div>
  {% endfor %}

  {% endblock %}


</body>

</html>
